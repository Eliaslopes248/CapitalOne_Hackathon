<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sheets/login.css">
    <link href="https://api.fontshare.com/v2/css?f[]=khand@400&f[]=array@400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="con">

        <h2 class="login-title">Login</h2>

        <form id="login-form" class="login-form" action="/login" method="POST">
            
            
            <div class="form-group" id="g1">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" class="input-field" required>
            </div>


            <div class="form-group" id="g2">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" class="input-field" required>
            </div>

            <button type="submit" class="btn-submit">Login</button>
    
        </form>


        <a href="signup.html" class="link-signup">Don't have an account? Sign up here</a>

    </div>

</body>
</html>
